apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: food-order-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: food-order-cluster-ip
                port:
                  number: 4000